<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
    <title>Chat | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

  <!-- Invite Modal -->
  <div id="invite-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Invite Friends</h4>
        </div>
        <div class="modal-body">
          <p>Send invitation to multiple email address separated by comma</p>
          <form id="invite-form" class="pixForm">
            <input type="text" name="emails"><br />
            <button type="submit" id="button">Send</button>
          </form>
        </div>

      </div>

    </div>
  </div>
  <!-- Invite Modal -->

  <div class="chat__sidebar">
    <h1 id="room"></h1>
    <hr />
    <h3>People in this room</h3>
    <div class="" id="users"></div>

    <div class="text-center">
      <button type="button" class="btn btn-primary" id="btn-invite-modal" data-toggle="modal" data-target="#invite-modal">Invite Friends</button>
    </div>

  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="typingArea">

    </div>

    <div class="chat__footer">

      <form id="message-form">
        <input type="text" name="message" placeholder="Enter your message" autofocus autocomplete="off">
        <button class="" name="button">Send</button>
      </form>

      <button class="" id="send-location">Send Location</button>

    </div>


  </div>

  <!-- create a mustache.js template -->
  <script id="message-template" type="text/template">
    <p class="">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p class="" style="color:{{randColor}}">
            {{text}}
          </p>
        </div>
      </li>
    </p>
  </script>

  <script id="location-message-template" type="text/template">
    <p class="">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p class="">
            <a target="_blank" href="{{url}}">My current location</a>
          </p>
        </div>
      </li>
    </p>
  </script>



  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/js/libs/moment.js"></script><!--  javascript date time library -->
  <script src="/js/libs/mustache.js"></script><!--  javascript template engine for html temples -->
  <script src="/js/libs/deparam.js"></script><!--  javascript library by andrew to parse JS urls parameters  -->
  <script src="/js/chat.js"></script>
</body>

</html>
